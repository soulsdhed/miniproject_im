    </div>

    <button id="movieOpen" class="movie-button" data-i18n="next_btn">다음</button>

    <!-- The Modal -->
    <div id="myMovie" class="movie-modal">
      <!-- Modal content -->
      <div class="modal-content">
        <!-- close button -->
        <span class="modal-close-btn">&times;</span>

        <div class="select-container">

          <div class="select-wrapper">

          </div>

          <div class="select-wrapper">
            <img id="imgB" width="500px" height="320px" src="https://img.youtube.com/vi/CX0aX7tT6tA/0.jpg" class="b1"
              title="YAASS 1-B" frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></img>
            <button class="movie-button" id="btnb" data-i18n="select_btn">선택</button>
          </div>

        </div>
      </div>
    </div>

    <div id="bomb" class="movie-modal">
      <div class="modal-content">
        <span id="bomb-close" class="modal-close-btn">&times;</span>
